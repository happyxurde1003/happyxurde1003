<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 550 45'
    style='background-color: #00000000;'
    width='550px' height='45px'>

    
    <path id='path0'>
        <animate id='d0' attributeName='d' begin='0s;d2.end' dur='5000ms'
            values='m0,22.5 h0 ; m0,22.5 h550 ; m0,22.5 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            Senior Full-Stack and Blockchain Developer
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' attributeName='d' begin='d0.end' dur='5000ms'
            values='m0,22.5 h0 ; m0,22.5 h550 ; m0,22.5 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path1'>
            4+ years of experience in Blockchain field
        </textPath>
    </text>

    <path id='path2'>
        <animate id='d2' attributeName='d' begin='d1.end' dur='5000ms'
            values='m0,22.5 h0 ; m0,22.5 h550 ; m0,22.5 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#36BCF7' font-size='20'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path2'>
            Always learning new things
        </textPath>
    </text>

</svg>
